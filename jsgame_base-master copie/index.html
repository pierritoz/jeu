<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
  </head>
  <body>
  
      

    <section id="game">
      <div id="enemies"></div>

      <div><img id="myImage" src="car.gif" /></div>
<input type="button" value="Start" onclick="start()" id="startButton">
<input type="button" value="Stop" onclick="stop()">


     <div id="gameover">game over</div>

    

      

      <div id="ground"></div>

      <div id="player">
        
      </div>
      <audio class="audio" autoplay>
        <source src="Audio/star-wars-the-imperial-march-darth-vaders-theme.mp3" type="audio/ogg">
        <source src="Audio/star-wars-the-imperial-march-darth-vaders-theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      
    </section>
    <script src="game.js">
     var min=4; 
    var max=5;  
    var random = Math.random() * (+max - +min) + +min; 
    document.write("Random Number Generated : " + random );
    
    </script>


  </body>
</html>
